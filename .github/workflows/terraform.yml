name: "Terraform EC2 Deploy"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (e.g. dev, stage, prod)"
        required: true
        default: "dev"
      action:
        description: "Terraform command to run"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan
      instance_type:
        description: "EC2 instance type"
        required: true
        default: "t2.micro"
      region:
        description: "AWS region"
        required: true
        default: "ap-south-1"
      key_name:
        description: "EC2 Key Pair name"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_instance_type: ${{ github.event.inputs.instance_type }}
      TF_VAR_region: ${{ github.event.inputs.region }}
      TF_VAR_key_name: ${{ github.event.inputs.key_name }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        run: terraform plan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
