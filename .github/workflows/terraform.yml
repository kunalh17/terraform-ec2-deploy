name: "Terraform EC2 Deploy"

on:
  workflow_dispatch:       # ✅ Enables manual run from GitHub Actions
    inputs:
      instance_type:
        description: "EC2 instance type"
        required: false
        default: "t2.micro"
      aws_region:
        description: "AWS Region"
        required: false
        default: "ap-south-1"
      key_name:
        description: "EC2 Key Pair name"
        required: false
        default: "my-keypair"
  push:
    branches:
      - main                # ✅ Also triggers automatically on push

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ github.event.inputs.aws_region || secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        run: terraform plan \
          -var "instance_type=${{ github.event.inputs.instance_type }}" \
          -var "region=${{ github.event.inputs.aws_region }}" \
          -var "key_name=${{ github.event.inputs.key_name }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var "instance_type=${{ github.event.inputs.instance_type }}" \
          -var "region=${{ github.event.inputs.aws_region }}" \
          -var "key_name=${{ github.event.inputs.key_name }}"
